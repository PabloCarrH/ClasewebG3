<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Educate Html 5 Template">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Login Hablá Parce</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="Icono-barra.ico">

    <!-- All CSS files -->
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/bootstrap.min.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/font-awesome.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/slick.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/jquery.magnific-popup.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/animate.min.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/odometer.min.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/nice-select.css">
    <link rel="stylesheet" href="./Educate __ Html 5 Template For Education &amp; LMS_files/app.css">

    <link rel="stylesheet" href="logg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    
    
</head>

<body>
    <div id="visit-counter" style="font-size: 24px; color: rgb(241, 241, 241); margin-top: 20px; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);"></div>
       
    </div>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a Holaparce</h2>
                <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                <button class="sign-in-btn">Iniciar Sesión</button>
            </div>
        </div>
        <form class="formulario" id="register-form">
            <h2 class="create-account">Crear una cuenta</h2>
            <div class="iconos">
                <div class="unique-icon">
                    <img src="Logo con nombre.png" alt="Hola parce">
                </div>
            </div>            
            <p class="cuenta-gratis">Crear una cuenta gratis</p>
            <input type="text" id="name-register" placeholder="Nombre" required>
            <input type="email" id="email-register" placeholder="Email" required>
            <input type="password" id="password-register" placeholder="Contraseña" required>
            <input type="button" value="Registrarse" onclick="registerUser('user')">
        </form>
    </div>

    <div class="container-form sign-in">
        <form class="formulario" id="login-form">
            <h2 class="create-account">Iniciar Sesión</h2>
            <div class="iconos">
                <div class="unique-icon">
                    <img src="Logo con nombre.png" alt="Hola parce">
                </div>
            </div>  
            <p class="cuenta-gratis">¿Aún no tienes una cuenta?</p>
            <input type="email" id="email-login" placeholder="Email" required>
            <input type="password" id="password-login" placeholder="Contraseña" required>
            <input type="button" value="Iniciar Sesión" onclick="loginUser()">
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido de nuevo</h2>
                <p>Si aún no tienes una cuenta por favor regístrate aquí</p>
                <button class="sign-up-btn">Registrarse</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="Login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Contador de visitas
            let visitCount = localStorage.getItem('page_view_count');
            if (!visitCount) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem('page_view_count', visitCount);
            
            const counterElement = document.getElementById('visit-counter');
            if (counterElement) {
                counterElement.innerText = `Visitas: ${visitCount}`;
            } else {
                console.error('El elemento del contador no existe.');
            }
        });
    </script>
</body>

</html>
